<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html;charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7,IE=9" />
<title>ocx_test</title>
<meta name="keywords" content="ocx_test" />
<meta name="description" content="drm控件测试" />
<!--[if IE 6]>
<script>document.execCommand("BackgroundImageCache", false, true);</script>
<![endif]-->
<link type="text/css" rel="stylesheet" href="../../../css/head.css">
</head>
<body>
<div id="mod_player">
</div>
<input type="button" id="flash" onclick="outputPlayer('flash');" value="flash"></input>
<input type="button" id="html5" onclick="outputPlayer('html5');" value="html5"></input>
<input type="button" id="ocx" onclick="outputPlayer('ocx');" value="ocx"></input>
<script src="../../../js/jquery-1.10.2.js"></script>
<script src="http://qzs.qq.com/tencentvideo_v1/tvp/js/tvp.player_v2_film.js"></script>
<script>
var rect = {"width" : "500px","height":"380px"};
$("#mod_player").css(rect);
var video = new tvp.VideoInfo();
video.setVid("k0014kqr1pa");
video.setPay(1);
var player = new tvp.Player();
function outputPlayer(playertype) {
	player.create({
		"video" : video,
		"width": rect.width,
		"height": rect.height,
		"playerType": playertype,
		"autoplay": "1",
		"isVodFlashShowNextBtn": false,
		"appid": "10002",
		"modId":"mod_player"
	});
}
</script>
</body>
</html>
